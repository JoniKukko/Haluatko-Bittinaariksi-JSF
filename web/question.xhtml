<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Kysymys - Haluatko bittin채채riksi</title>
    </h:head>

    <h:body>
        <h1><h:outputText value="${controller.getPlayerName()}" />, haluatko bittin채채riksi?</h1>
        <h2>Kysymys <h:outputText value="${controller.getLevel()}" />/15</h2>

        <div style="color:red">
            <h:messages />
        </div>


        <h3><h:outputText value="${controller.getQuestion()}" /></h3>
        <p>
            <h:form>
                <ui:repeat value="${controller.getAnswers()}" var="answer">
                    <div><h:commandButton value="${answer.getAnswer()}" action="${controller.answer(answer.getAnswerId())}" /></div>
                </ui:repeat>
            </h:form>
        </p>


        <p>
            <h:form>
                <div><h:commandButton value="Fifty-Fifty" action="${controller.lifeline(1)}" /></div>
                <div><h:commandButton value="Ask the audience" action="${controller.lifeline(2)}" /></div>
                <div><h:commandButton value="Call home" action="${controller.lifeline(3)}" /></div>
            </h:form>
        </p>
    </h:body>
</html>
